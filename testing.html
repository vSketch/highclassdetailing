<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hurley Detailing - Credits</title>
    <link rel="stylesheet" href="./testing.css">
    <link rel="icon" href="media/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e883126f4c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="formcarry-container">
        <form action="testing.php" method="POST" class="formcarry-form">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="fullName" required />
  
          <label for="email">Your Email Address</label>
          <input type="email" id="email" name="email" required />
  
          <label for="message">Your Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
  
          <button type="submit">Send</button>
        </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
